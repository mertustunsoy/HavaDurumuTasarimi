<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>
<body>
    <div class="container">
        <div class="search">
            <div class="searchbox">
                <input type="text" class="searchboxtext" placeholder="Country Name">
            </div>
            <div class="searchbtn">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>
        <div class="data">
            <div class="weather">
                <div class="icon"><i class="fa-solid fa-cloud-moon-rain fa-7x"></i></div>
                <div class="c">
                    <h1>22'c</h1>
                    <h2>Ä°stanbul</h2>
                </div>
            
            </div>
            <div class="other">
                <div class="humidity">
                    <i class="fa-solid fa-water fa-3x"></i>
                    <p>%50 <br> Humidity</p>
                    
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind fa-3x"></i>
                    <p>15 km/h <br> Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
